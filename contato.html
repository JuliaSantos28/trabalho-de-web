    <main>
      <div class="container clearfix">
        <div class="col-12">
          <form id="form_contato">
            <label for="nome">Informe seu Nome</label>
            <input type="text" name="nome" id="nome"
            placeholder="Informe seu Nome" required="true">

            <label for="email">Informe seu E-mail</label>
            <input type="email" name="email" id="email"
            placeholder="Informe seu E-mail" required="true">

            <label for="Informe sua Turma"></label>
            <div class="form-group">
              <input type="radio" name="turma" id="turma_1A"
               value="1A" checked> 
               <label for="turma_1A">1A</label>
               <input type="radio" name="turma" id="turma_1B"
                value="1B">
                <label for="turma_1B">1B</label>
                </div>

                <label for="nome">Motivo</label>
                <select name="motivo" id="motivo" required>
                  <option value="">Selecione o Motivo</option>
                  <option value="duvida">Dúvida</option>
                  <option value="sugestao">Sugestão</option>
                  <option value="problema">Relatar Problema</option>
                  <option value="outro">Outro</option>
               </select>

              <label for="mensagem">Informe sua Mensagem</label>
              <textarea name="mensagem" id="mensagem" cols="10" rows="5"></textarea>

              <input type="submit" value="Enviar">
            </form>
            <p class="mensagem center"></p>
            </div>
            <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
